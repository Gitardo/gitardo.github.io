
<!DOCTYPE html>
<html>
  
  <head>
    
    <script async src="https://api.beta.glia.com/salemove_integration.js" type="text/javascript"></script>
    
  </head>
  
  <body style="background-color:LightGrey;">

    <h1>Gerardo's Beta Site</h1>
    
    <p>Go to <a href="https://gitardo.github.io/page1">Page 1</a></p>
    <p>Go to <a href="https://gitardo.github.io/page2">Page 2</a></p>
    <p><a href="https://gitardo.github.io/about">About</a></p>
    
    <p>CoBrowsing allowed</p>
    <form>
      <label for="fname">Text field CoBrowsing allowed:</label>
      <input type="text" id="fname" name="fname"><br><br>
      <input type="checkbox" id="cheeseAllowed" name="cheese" value="Double Cheese">
      <label for="cheese"> Double cheese</label><br>
      <input type="checkbox" id="baconAllowed" name="bacon" value="Extra Bacon">
      <label for="bacon"> Extra Bacon</label><br>
      <input type="radio" id="yesAllowed" name="answer" value="yes">
      <label for="yes">Yes</label><br>
      <input type="radio" id="noAllowed" name="answer" value="no">
      <label for="no">No</label><br>
      <input type="submit" value="Submit CoBrowsing allowed">
    </form>

    <p>CoBrowsing restricted</p>
    <form>
      <label for="lname">Text field CoBrowsing masked:</label>
      <input type="text" id="lname" name="lname" class="form-control input-md sm_cobrowsing_masked_field"><br><br>
      <input type="checkbox" id="cheeseRestrict" name="cheese" value="Double Cheese" class="form-control input-md sm_cobrowsing_disabled_field">
      <label for="cheese"> Double cheese</label><br>
      <input type="checkbox" id="baconRestrict" name="bacon" value="Extra Bacon" class="form-control input-md sm_cobrowsing_disabled_field">
      <label for="bacon"> Extra Bacon</label><br>
      <input type="radio" id="yesRestrict" name="answer" value="yes" class="form-control input-md sm_cobrowsing_disabled_field">
      <label for="yes">Yes</label><br>
      <input type="radio" id="noRestrict" name="answer" value="no" class="form-control input-md sm_cobrowsing_disabled_field">
      <label for="no">No</label><br>
      <input type="submit" value="Submit CoBrowsing disabled" class="form-control input-md sm_cobrowsing_disabled_field">
    </form>

  </body>
  
</html>
