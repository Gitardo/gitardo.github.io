      const languageLabel = document.getElementsByClassName('a-label')[0];
      
      let isEnglish = true;
      
      languageLabel.addEventListener('click', function() {
        if (isEnglish) {
          this.textContent = 'Spanish';
          languageLabel.id = 'languageLabelSp';
          isEnglish = false;
          __spanishLocale();
        } else {
          this.textContent = 'English';
          languageLabel.id = 'languageLabelEn';
          isEnglish = true;
          __englishLocale();
        }
      });
    </script>
